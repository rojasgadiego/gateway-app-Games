syntax = "proto3";

package pago;

service PagoService {
    rpc createPago (createPagoRequest) returns (createPagoResponse) {}
}

message createPagoRequest {
    int32 amount = 1;
}

message createPagoResponse {
    int32 status = 1;
    repeated string error = 2;
    string token = 3;
    string url = 4;
}

